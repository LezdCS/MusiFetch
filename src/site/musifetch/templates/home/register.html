{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MusiFetch | Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/home/register.css' %}">
    <link rel="stylesheet" href="{% static 'bs/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'bs/css/bootstrap.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'img/favicon.png'%}">
</head>
<body class="full-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-7 musifetch">
                <div class="container text-center pt-5">
                    <h1 class="title">MusiFetch</h1>
                    <h2 class="subtitle">The tool you ever looked for</h2>
                </div>
            </div>
            <div class="col-sm-5 form">
                <div class="container text-center pt-5">
                    <form action="#" method="POST">
                        <input id="email" name="email" class="input" type="text" placeholder="Email">
                        <input id="username" name="name" class="input" type="text" placeholder="Username">
                        <input id="password" name="password" class="input" type="password" placeholder="Password">
                        <input id="confirm_password" name="confirm_password" class="input" type="password" placeholder="Confirm password">
                        <button type="submit" class="valid-registration">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
